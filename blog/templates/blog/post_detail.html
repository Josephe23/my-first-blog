{% extends 'blog/base.html' %}

{% block content %}
  <div class="post">
    {% if posts.fecha_publicacion %}
      <div class="date">
        {{ posts.fecha_publicacion }}
      </div>
    {% else %}
      <a class="btn btn-default" href="{% url 'post_publish' pk=posts.pk %}">Publicar</a>
    {% endif %}
    <a class="btn btn-default" href="{% url 'post_edit' pk=posts.pk %}">
      <span class="glyphicon glyphicon-pencil"></span>
    </a>
    <a class="btn btn-default" href="{% url 'post_remove' pk=posts.pk %}">
      <span class="glyphicon glyphicon-remove"></span>
    </a>
    <h1>{{ posts.titulo }}</h1>
    <p>{{ posts.texto|linebreaksbr }}</p>
  </div>
{% endblock %}
