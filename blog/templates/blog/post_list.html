{% extends 'blog/base.html' %}

{% block content %}
  {% for post in posts %}
    <div class="post">
      <p>Publicacion:{{ post.fecha_creacion }}</p>
      <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.titulo }}</a></h1>
      <p>{{ post.texto|linebreaksbr }}</p>
    </div>
  {% endfor %}
{% endblock content %}
