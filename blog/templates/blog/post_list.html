<html>
  <head>
    <title>Django Girls blog</title>
  </head>
  <body>
    <div>
      <h1><a href="/">Django Girls Blog</a></h1>
    </div>

    {% for p in posts %}
      <div>
        <p>Publicacion:{{ p.fecha_publicacion }}</p>
        <h1><a href="">{{ p.titulo }}</a></h1>
        <p>{{ p.texto|linebreaksbr }}</p>
      </div>
    {% endfor %}
  </body>
</html>
